jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Delete existing security group (if it exists)
        run: |
          SG_ID=$(aws ec2 describe-security-groups --filters Name=group-name,Values=allow_http --query "SecurityGroups[0].GroupId" --output text)
          if [ "$SG_ID" != "None" ]; then
            aws ec2 delete-security-group --group-id $SG_ID
            echo "Deleted existing security group: $SG_ID"
          else
            echo "No existing security group found"
          fi

      - name: Initialize Terraform
        run: terraform init

      - name: Run Terraform Plan
        run: terraform plan

      - name: Run Terraform Apply
        run: terraform apply -auto-approve


